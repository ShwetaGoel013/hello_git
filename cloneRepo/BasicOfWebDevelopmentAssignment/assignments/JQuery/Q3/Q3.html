
<!DOCTYPE html>
<html>
<head>
   <title>Question 3</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   $(document).on('click','p',function(){
    $('p[class$=new]').css("color","coral");
   });
</script>
</head>
<body>

<p class="one-new">My color will change.</p>
<p class="old">My color will not change.</p>
<p class="-new">My color will not change.</p>

</body>
</html>
